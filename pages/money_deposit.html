    <link rel="stylesheet" href="../css/reset.css" />

	<title>提现</title>
	
</head>
	<body onload="document.getElementById('inputTxt').focus()">
		<div class="content">
			<div class="cont">
				<div class="cont-wrap">
					<div class="top">
					  <span class="topr">今日收益(元)</span>
					  <div class="math">
						<span>300.00</span>
					   </div>
					</div>
					
					<div class="top">
					  <span class="topr">累计收益(元)</span>
					  <div class="math">
						<span>300.00</span>
					  </div> 
					</div>					
				</div>
				<div class="process">
					<div class="left">
						<p>可提现金额（元）</p>

					<div class="right">
						<p>累计提现（元）</p>

				</div>
			</div>

				<div class="pic"><img class="direction" src="../images/right.png"/></div>
			</div>
			<div class="con">
				<div class="deposit">

						<span>输入提现金额（元）:</span>
					    <input type="text" value="" placeholder="请输入提现金额" onfocus="true" id="inputTxt"/>
					</div>
					
					<div class="formula">
						<div class="txt">
							注：提现金额说明
						</div>
					</div>
					<div class="account-submit">
						<button class="depti">提现</button>
					</div>
					
					
				</div>
				
				
			</div>
		</div>
